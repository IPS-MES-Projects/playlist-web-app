<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist App</title>

    <!-- Style sheets -->
    <link
      href="vendors/bootstrap-5.1.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles/main.css" rel="stylesheet" />
    <!-- !Style sheets -->
  </head>
  <body>
    <!-- Page content -->
    <main class="container py-5">
      <div class="card">
        <p class="card-header h5">Nova Playlist</p>
        <div class="card-body">
          <form id="new-playlist-form">
            <input id="id" type="hidden" value="" />

            <div class="mb-3">
              <label for="title" class="form-label">Título</label>
              <input
                id="title"
                type="text"
                class="form-control"
                placeholder="O título da playlist a criar"
                required
              />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Descrição</label>
              <textarea
                id="description"
                class="form-control"
                rows="3"
                placeholder="A descrição da playlist a criar"
                required
              ></textarea>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button
                id="cancel-button"
                type="button"
                class="btn btn-secondary me-md-2"
                aria-label="Cancelar a criação da playlist"
              >
                Cancelar
              </button>
              <button
                id="submit-button"
                type="submit"
                class="btn btn-success"
                aria-label="Criar a playlist"
              >
                Adicionar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- !Page content -->

    <!-- Vendor Scripts -->
    <script src="vendors/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- !Vendor Scripts -->

    <!-- Local Scripts -->
    <script src="scripts/playlist-form.js"></script>
    <!-- !Local Scripts -->
  </body>
</html>
