<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist App</title>

    <!-- Style sheets -->
    <link
      href="vendors/fontawesome-free-5.15.4-web/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="vendors/bootstrap-5.1.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles/main.css" rel="stylesheet" />
    <!-- !Style sheets -->
  </head>
  <body>
    <!-- Page content -->
    <main class="container py-5">
      <div class="row">
        <!-- Left column (playlists) -->
        <div class="col-3">
          <!-- Playlists actions container -->
          <div class="d-grid my-4">
            <button
              id="add-playlist-button"
              type="button"
              class="btn btn-success"
              aria-label="Criar nova playlist"
            >
              <i class="fa fa-plus"></i> Nova Playlist
            </button>
          </div>
          <!-- !Playlists actions container -->

          <!-- Playlists container -->
          <div
            id="playlists-container"
            class="overflow-auto"
            aria-label="As minhas playlists"
            aria-description="Clique duas vezes numa playlist para abrir a mesma"
          ></div>
          <!-- !Playlists container -->
        </div>
        <!-- !Left column (playlists) -->

        <!-- Right column (details) -->
        <div class="col-8 offset-1">
          <!-- Details top row -->
          <div class="row">
            <!-- Vinyl player -->
            <div class="col-lg-4 p-2 text-center" id="vinyl-player">
              <img
                id="vinyl-player-image"
                src="images/vinyl-player-stop.jpeg"
                class="img-fluid rounded"
                alt="Leitor de discos de vinil"
                draggable="false"
              />
            </div>
            <!-- !Vinyl player -->

            <!-- Playlist details -->
            <div class="col-lg-8 p-2">
              <div class="card h-100">
                <div
                  class="card-header d-sm-flex justify-content-between align-items-center"
                >
                  <p
                    id="playlist-title"
                    class="h4 m-0"
                    aria-label="Título da playlist ativa"
                  >
                    Escolha uma Playlist
                  </p>

                  <!-- Playlist actions container -->
                  <div
                    id="playlist-actions"
                    class="gap-2 d-grid mt-2 d-md-flex mt-md-0 justify-content-md-end invisible"
                  >
                    <button
                      id="edit-playlist-button"
                      class="btn btn-info btn-sm me-md-2"
                      type="button"
                      aria-label="Editar a playlist"
                    >
                      <i class="fa fa-edit"></i> Editar
                    </button>

                    <button
                      id="delete-playlist-button"
                      class="btn btn-danger btn-sm"
                      type="button"
                      aria-label="Apagar a playlist"
                      data-bs-toggle="modal"
                      data-bs-target="#delete-playlist-modal"
                    >
                      <i class="fa fa-trash-alt"></i> Apagar
                    </button>
                  </div>
                  <!-- Playlist actions container -->
                </div>

                <div class="card-body">
                  <p
                    id="playlist-description"
                    class="card-text"
                    aria-label="Descrição da playlist ativa"
                  >
                    Selecione uma playlist da lista à esquerda e arraste-a para
                    o gira discos.
                  </p>
                </div>
              </div>
            </div>
            <!-- !Playlist details -->
          </div>
          <!-- !Details top row -->

          <!-- Details bottom row -->
          <div id="songs-container" class="row p-4 d-none">
            <div class="col-12">
              <!-- Songs header -->
              <div class="card my-4">
                <div
                  class="card-header d-sm-flex justify-content-between align-items-center"
                >
                  <p class="h4 m-0">Músicas</p>

                  <!-- Songs actions container -->
                  <div
                    class="gap-2 d-grid mt-2 d-md-flex mt-md-0 justify-content-md-end"
                  >
                    <button
                      id="edit-songs-button"
                      class="btn btn-info btn-sm"
                      type="button"
                      aria-label="Editar músicas da playlist"
                    >
                      <i class="fa fa-edit"></i> Editar
                    </button>
                  </div>
                  <!-- Songs actions container -->
                </div>
              </div>
              <!-- !Songs header -->

              <!-- Songs container -->
              <div
                id="songs-list-container"
                class="card d-none"
                style="background-color: rgba(255, 255, 255, 0.8)"
              >
                <div class="card-body">
                  <ol
                    id="songs-list"
                    class="mb-0 overflow-auto"
                    aria-label="Lista das músicas da playlist ativa"
                  ></ol>
                </div>
              </div>
              <!-- !Songs container -->
            </div>
          </div>
          <!-- !Details bottom row -->
        </div>
        <!-- !Right column (details) -->
      </div>
    </main>
    <!-- !Page content -->

    <!-- Delete Playlist Modal -->
    <div
      id="delete-playlist-modal"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="delete-playlist-modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="delete-playlist-modal-title" class="modal-title">
              Apagar Playlist
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            Tem a certeza que pretende apagar a playlist selecionada?
          </div>
          <div class="modal-footer">
            <button
              id="delete-playlist-close-button"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button
              id="delete-playlist-confirm-button"
              type="button"
              class="btn btn-danger"
            >
              <i class="fa fa-trash-alt"></i> Apagar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- !Delete Playlist Modal -->

    <!-- Vendor Scripts -->
    <script src="vendors/fontawesome-free-5.15.4-web/js/all.min.js"></script>
    <script src="vendors/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="vendors/mustache-4.1.0/mustache.min.js"></script>
    <!-- !Vendor Scripts -->

    <!-- Local Scripts -->
    <script src="scripts/entities/song.js"></script>
    <script src="scripts/entities/playlist.js"></script>
    <script src="scripts/view-manager.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/drag-and-drop.js"></script>
    <script src="scripts/web-messaging.js"></script>
    <script src="scripts/main.js"></script>
    <!-- !Local Scripts -->
  </body>
</html>
